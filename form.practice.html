<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html" method="get">
        <fieldset>
            <legend>A/S 제출 양식</legend>
            <div>
                <label for="username"> 아이디 :</label>
                <input type="text" name="username" placeholder="ID">
            </div>
            <div>
                <label for="password"> 비밀번호 : </label>
                <input type="password" name="password" placeholder="PWD">
            </div>
            <div>
                <label for="age">나이:</label>
                <input type="number" name="age" min="0" max="100" step="10">
            </div>
            
            <label for="summary">내용:</label>
            <div>
                <textarea name="summary" rows="5" cols="30"></textarea>
            </div>
            <div>
                <select name="type">
                    <option value="1">환불</option>
                    <option value="2">고장 신고</option>
                    <option value="3">기타</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="type_2" value="1day">
                <label for="type_2">1일 이내</label>
                <input type="checkbox" name="type_2" value="1week">
                <label for="type_2_2">1주 이내</label>
                <input type="checkbox" name="type_2" value="1month">
                <label for="type_2_3">1달 이내</label> 
            </div>
            
            <div>
              <input type="radio" name="type_3_1" value="emergency">
              <label for="type_3_1">긴급</label>
              <input type="radio" name="type_3" value="normal">
              <label for="type_3_2">일반</label>
            </div>
            <div>
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
