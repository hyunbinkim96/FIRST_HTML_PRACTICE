<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html" method="get">
        <fieldset>
            <legend>크리스마스 파티 신청</legend>
            <div>
                <label for="username"> 아이디 :</label>
                <input type="text" name="username" placeholder="ID" autocomplete="on" required>
            </div>
            <div>
                <label for="password"> 비밀번호 : </label>
                <input type="password" name="password" placeholder="PWD" autocompete="on" required>
            </div>
            <div>
                <label for="age">나이:</label>
                <input type="number" name="age" min="0" max="100" step="1">
            </div>

            <div>
                <label for="type"> 성별 </label>
                <select name="type">
                    <option value="1">남</option>
                    <option value="2">여</option>
                    <option value="3">기타</option>
                </select>
            </div>
            
            <label for="summary">기타 문의사항:</label>
            <div>
                <textarea name="summary" rows="5" cols="30"></textarea>
            </div>
            
            <div>
                <label for="checkbox">참석 날짜</label>
                <input type="checkbox" name="type_1" value="First_day">
                <label for="type_2">12월 24일</label>
                <input type="checkbox" name="type_2" value="Second_day" checked>
                <label for="type_2_2">12월 25일</label>
                <input type="checkbox" name="type_3" value="Last_day">
                <label for="type_2_3">12월 26일</label> 
            </div>
            
            <div>
            <label for="radio">참석 유형</label>
              <input type="radio" name="type_3_1" value="emergency">
              <label for="type_3_1">혼자 참여</label>
              <input type="radio" name="type_3" value="normal" checked>
              <label for="type_3_2">친구와 함께 참여</label>
            </div>
            <div>
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
